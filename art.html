    <meta charset="UTF-8">

    <title>Art Gallery</title>
    <style>
        /* General styling for the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Grid container for art images */
        .art-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Makes the grid responsive */
            gap: 20px;
            padding: 20px;
            width: 80%;
            max-width: 1200px;
        }

        /* Each individual art item */
        .art-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Image styling */
        .art-item img {
            width: 100%;
            height: auto;
            cursor: pointer;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        /* Title styling */
        .art-item h3 {
            padding: 10px;
            font-size: 1rem;
            color: #333;
            background-color: #f8f8f8;
            margin: 0;
        }

        /* Hover effect for the images */
        .art-item:hover img {
            transform: scale(1.05);
        }

        /* Fullscreen modal container */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        /* Close button for the modal */
        .modal .close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Art Gallery Grid -->
    <div class="art-gallery">
        <div class="art-item">
            <img src="photos/art-chicken.jpeg" alt="Art 1" onclick="openModal(this)">
            <h3>Art Title 1</h3>
        </div>
        <div class="art-item">
            <img src="photos/art-cyborgbandit.jpg" alt="Art 2" onclick="openModal(this)">
            <h3>Art Title 2</h3>
        </div>
        <div class="art-item">
            <img src="photos/art-dogmoon.jpg" alt="Art 3" onclick="openModal(this)">
            <h3>Art Title 3</h3>
        </div>
        <!-- Add more art items as needed -->
        <div class="art-item">
            <img src="photos/art-frog-gif.gif" alt="Art 3" onclick="openModal(this)">
            <h3>Art Title 3</h3>
        </div>
        <div class="art-item">
            <img src="photos/art-gooddayfrog.jpg" alt="Art 3" onclick="openModal(this)">
            <h3>Art Title 3</h3>
        </div>
        <div class="art-item">
            <img src="photos/art-rat-gif.gif" alt="Art 3" onclick="openModal(this)">
            <h3>Art Title 3</h3>
        </div>
        <div class="art-item">
            <img src="photos/art-palaxy.jpg" alt="Art 3" onclick="openModal(this)">
            <h3>Art Title 3</h3>
        </div>
        <div class="art-item">
            <img src="photos/art-yolk.jpg" alt="Art 3" onclick="openModal(this)">
            <h3>Art Title 3</h3>
        </div>
    </div>

    <!-- Modal to display full-size image -->
    <div class="modal" id="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modal-image" src="" alt="Full Image">
    </div>

    <!-- JavaScript to handle the modal -->
    <script>
        function openModal(imgElement) {
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modal-image');
            modal.style.display = "flex";
            modalImage.src = imgElement.src; // Set the modal image to the clicked image
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = "none"; // Close the modal
        }
    </script>

</body>
</html>
